<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">   
    
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div id="screen-display">
        
        <div id="menu-column">
            <div id="logo">
                <h1>ROCK</hi>
                <h1>PAPER</h1>
                <h1>SCISSORS</h1>
            </div>
            <div id="instructions">
                <p>
                Welcome to Rock, Paper, Scissors. 
                During this game, you will play against the computer. 
                The first to score 5 points wins!
                </p>
                <p>
                Rules: 
                Rock beats scissors. 
                Paper beats rock. 
                Scissors beat paper.
                </p>
            </div>
        </div>

        <div id="play-board">
            <div><h2>SCOREBOARD</h2></div>
            <div id="scoreboard">
                <div class="score" id="score-computer">0</div>
                <div class="score" id="score-player">0</div>
            </div>

            <div id="contestants">
                <div class="round-info" id="computer-ID">
                    <h2>Computer</h2>
                    <div class="result" id="computer-result">ROCK</div>
                </div>
                <div class="round-info" id="player-ID">
                    <h2>Player</h2>
                    <div class="result" id="player-result">ROCK</div>
                </div>
            </div>

            <div id="button-container">
                <div>
                    <button class="btn-choice" id="btn-rock">
                        ROCK
                    </button>
                </div>
                <div>
                    <button class="btn-choice" id="btn-paper">
                        PAPER
                    </button>
                </div>
                <div>
                    <button class="btn-choice" id="btn-scissors">
                        SCISSORS
                    </button>
                </div>
            </div>

        </div>
    </div>
<!-- <script src="main.js"></script> -->
</body>
</html>
